<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <h1><u>Submitted Info</u></h1>
    </div>
        
    <div class="container-sm border border-primary">
        <form  action = '/process_form' method = 'post'>
            {% csrf_token %}
            <div class="row mb-3 mt-4">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="input" name = 'name' class="form-control" id="inputEmail3"> 
                </div>
            </div>
            <div class="row mb-3 ">
                <label for="dojo" class = "col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-10">
                    <select name="dojoLoc" id="dojoloc">
                        <option selected>Choose a dojo location</option>
                        <option value="Alrington">Alrington</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Dallas">Dallas</option>
                        <option value="LA">LA</option>
                        <option value="Oakland">Oakland</option>
                        <option value="OC">OC</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Tulsa">Tulsa</option>
                        <option value="Online">Online</option>
                    </select>
                </div>

            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Favorite Language</legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="favLang" id="inlineRadios1" value="JavaScript">
                        <label class="form-check-label" for="inlineRadios1">
                            JavaScript
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="favLang" id="inlineRadios2" value="Python">
                        <label class="form-check-label" for="inlineRadios2">
                            Python
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="favLang" id="gridRadios3" value="Django">
                        <label class="form-check-label" for="inlineRadios3">
                            Django
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="favLang" id="inlineRadios4" value="HTML">
                        <label class="form-check-label" for="inlineRadios4">
                            HTML
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input pull-right" name= 'gender' type="checkbox" id="gridCheck1" value = "male">
                            <label class="form-check-label" for="gridCheck1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input pull-right"  name = 'gender' type="checkbox" id="gridCheck2" value = "female">
                            <label class="form-check-label" for="gridCheck2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1">Comments</label>
                <textarea class="form-control" name = "comment" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>

</html>
